<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Assistant</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>AI Study Assistant</h1>
    <br />
    <h2>Selected Text</h2>
    <div
      class="editable"
      contenteditable="false"
      id="input"
      placeholder="Loading..."
    ></div>
    <br />
    <br />
    <div class="output-container">
      <label for="output-file-name" class="h3">Output File Name:</label>
      <input
        type="text"
        class="file-name"
        contenteditable="true"
        id="output-file-name"
      />
      <br />
      <br />
      <button id="link-generator">Generate File</button>
    </div>

    <div id="output" class="editable" contenteditable="false">
      <h3>Link to generated File</h3>
      <div id="loading-gif">
        <div id="loading" style="display:none"></div>
        <p id="gif-copyright" style="display:none">
          GIF by
          <a
            href="https://pixabay.com/users/blendertimer-9538909/?utm_source=link-attribution&utm_medium=referral&utm_campaign=animation&utm_content=37"
            >Daniel Roberts</a
          >
          from
          <a
            href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=animation&utm_content=37"
            >Pixabay</a
          >
        </p>
      </div>
      <div class="generated-link" id="output-link"></div>
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
